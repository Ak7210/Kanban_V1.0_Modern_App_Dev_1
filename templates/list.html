<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add a List</title>
    
    <link rel="stylesheet" href="../static/list.css">
</head>
<body >
    <header>
        <div class="nav">
            <ul class="navbar">      
                <li class="item">
                    <a href="/dashboard">Dashboard</a>
                </li>
                <li class="item">
                    <a href="/logout">Logout</a><br>
                </li>
            </ul>
        </div>
    </header>
    <main>
        <div class="flash">
            {% with messages = get_flashed_messages() %}  
            {% if messages %}  
                  {% for message in messages %}  
                       <h3>{{ message }}</h3>  
                  {% endfor %}  
            {% endif %}  
            {% endwith %}
        </div>
        <div class="container">
            <h1>Create a New List</h1>
            <div>
                <form method="POST">
                    <div class="new_list">
                        {{list_form.hidden_tag()}}
                    </div><br>
                    <div class="new_list">
                        {{list_form.list_name.label}}<br><br>
                        {{list_form.list_name()}}
                    </div><br>
                    <div class="new_list">
                        {{list_form.submit()}}
                    </div><br>
                </form>
            </div>
        </div>
    </main>
    
</body>
</html>
